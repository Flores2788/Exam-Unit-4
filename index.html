<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Record</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Record Tracker</h1>
    <button id="exportBtn">Export Games as JSON</button>
    <div id="gameRecordContainer"></div>
    
    <input type="file" id="importSource" accept=".json">

    <h2>Add a New Game</h2>
    <form id="addGameForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="designer">Designer:</label>
        <input type="text" id="designer" name="designer" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="players">Players:</label>
        <input type="text" id="players" name="players" required><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required><br>

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty" required><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br>

        <label for="personalRating">Personal Rating:</label>
        <input type="number" id="personalRating" name="personalRating" min="0" max="10" required><br>

        <button type="submit">Add Game</button>
    </form>

    <script type="module" src="app.mjs"></script>

    <div id="gameList"></div>


<body>
</body>
</html>
